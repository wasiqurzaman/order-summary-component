<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- <script src="https://cdn.tailwindcss.com"></script> -->

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="order-summary-card">
        <div class="hero-img-box">
          <img
            class="hero-img"
            src="./images/illustration-hero.svg"
            alt="Illustration of somebody enjoying music"
          />
        </div>

        <div class="content-box">
          <h3>Order Summary</h3>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>

          <div class="price-box">
            <img
              class="icon-music"
              src="./images/icon-music.svg"
              alt="Music icon"
            />
            <div class="plan-price">
              <span class="text-plan">Annual Plan</span>
              <span class="text-price">$59.99/year</span>
            </div>
            <span class="text-change">
              <button class="btn btn-change">Change</button>
            </span>
          </div>
          <button class="btn btn-proceed">Proceed to Payment</button>
          <button class="btn btn-cancel">Cancel Order</button>
        </div>
      </div>
    </div>
  </body>
</html>
